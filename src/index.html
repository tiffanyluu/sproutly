<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ± Sproutly ðŸŒ±</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">ðŸŒ± Sproutly ðŸŒ±</div>
    <div class="container">
      <div class="sidebar-container">
        <div class="home-container">
          <ul class="buttons">
            <button type="button" class="all-tasks-button">All Tasks</button>
            <button type="button" class="today-button">Today</button>
            <button type="button" class="future-button">Future</button>
            <button type="button" class="starred-button">Starred</button>
          </ul>
        </div>
        <div class="projects-container">
          <div class="title">
            Projects
            <hr />
          </div>
          <ul class="projects-list"></ul>
          <button type="button" class="add-project">+ Add Project</button>
          <form class="project-form">
            <div>
              <input
                class="project-input"
                type="text"
                name="title"
                placeholder="Enter project name"
              />
              <div class="form-buttons">
                <button type="submit" class="add-project-form">Add</button>
                <button type="button" class="cancel-project-form">
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="content-container">
        <div class="task-container"></div>
        <button type="button" class="add-task-button">+ Add Task</button>
        <form class="task-form">
          <div class="form-component">
            <label class="form-label">Title:</label>
            <input type="text" name="taskTitle" />
          </div>
          <div class="form-component">
            <label class="form-label">Date:</label>
            <input type="date" name="date" />
          </div>
          <div class="form-buttons">
            <button type="submit" class="add-task-form">Add</button>
            <button type="button" class="cancel-task-form">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
